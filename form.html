<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FORM</title>
</head>

<body>
  <form class="" action="form.html" method="post">
    Username<input type="text" value="">
    Password<input type="password" value="">
    <h4>My fav color</h4>
    <select class="color" name="color">
      <option value="Red">Red</option>
      <option value="Yellow">Yellow</option>
      <option value="Blue">Blue</option>
    </select>
    <h4>Favourite fruit</h4>
    Apple<input type="checkbox"  value="Apple" checked>

    Betset<input type="radio" value="Betset">
    Caravan<input type="radio" value="Caravan">
    <h4>U can comment here</h4>

    <input type="button" name="submit form" value="Submit Form">
  </form>
